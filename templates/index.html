{% extends "base.html" %}
{% block content %}

<div class="dashboard">
  <h2 class="dashboard-title">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="uname">...</span>!</h2>

  <div id="cabinet-list" class="cabinet-list"></div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
  const tg = window.Telegram.WebApp;
  tg.expand();
  const user = tg.initDataUnsafe?.user;
  if (!user) {
    document.querySelector(".dashboard-title").innerText =
      "‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–∑ Telegram.";
    return;
  }

  document.getElementById("uname").innerText = user.first_name || user.username;

  try {
    const resp = await fetch("/dashboard/api/login", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        telegram_id: user.id,
        name: user.first_name || user.username || "User"
      })
    });
    const data = await resp.json();
    if (data.ok) {
      loadCabinets(user.id);
    }
  } catch (e) {
    console.error("–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:", e);
  }
});

async function loadCabinets(uid) {
  const res = await fetch(`/dashboard/api/user/${uid}`);
  const user = await res.json();
  const div = document.getElementById("cabinet-list");
  div.innerHTML = "";

  if (!user.cabinets || user.cabinets.length === 0) {
    div.innerHTML = "<p>–ù–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö –∫–∞–±–∏–Ω–µ—Ç–æ–≤.</p>";
    return;
  }

  user.cabinets.forEach(cab => {
    const el = document.createElement("div");
    el.className = "cabinet-card";
    el.innerHTML = `
      <h3>${cab.name}</h3>
      <p class="status">${cab.active ? 'üü¢ –í–∫–ª—é—á—ë–Ω' : 'üî¥ –û—Ç–∫–ª—é—á—ë–Ω'}</p>
      <button class="btn" onclick="openCabinet(${uid}, ${cab.id})">‚öôÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    `;
    div.appendChild(el);
  });
}

function openCabinet(uid, id) {
  window.location.href = `/dashboard/cabinet/${id}?uid=${uid}`;
}
</script>

{% endblock %}
